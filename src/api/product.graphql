fragment ProductListItem on Product {
	id
	name
	description
	categories(first: 1) {
		name
	}
	images(first: 1) {
		url
	}
	price
}

query ProductsGetList($skip: Int!) {
	products(first: 4, skip: $skip) {
		...ProductListItem
	}
}

query ProductsGetListByCategory($slug: String!, $skip: Int!) {
	categories(where: { slug: $slug }) {
		products(first: 2, skip: $skip) {
			...ProductListItem
		}
	}
}

query ProductGetById($id: ID!) {
	product(where: { id: $id }) {
		...ProductListItem
	}
}
